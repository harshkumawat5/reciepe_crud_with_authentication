<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipe project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    
                    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1>Update receipe</h1>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Receipe name</label>
                        <input required name="receipe_name" value={{receipe.receipe_name}} type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Receipe description</label>
                        <textarea required name="receipe_description" class="form-control">{{receipe.receipe_description}}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
                        <input name="receipe_image" type="file" class="form-control"></input>
                        </div>

                    
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipe project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">


                <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" style="height:350px;width:340px">
                    {% csrf_token %}
                   
                    <h1>Login page</h1>

                      
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input required name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input required name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a style="margin-top:10px;text-decoration:none"href='/api/register/' style="text-decoration:none">Create an account</a>
                </form>

                    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div>
</body>
</html>
